{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>☀️LS-shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="{% static 'store/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'store/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'store/owl.theme.default.css'%}">
    <script type="text/javascript" src="{% static 'store/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'store/owl.carousel.js' %}"> </script>

</head>
<body>
<header>
    <div class="navbar-top">
  <a href="{% url 'bag' %}"><i class="fa fa-shopping-bag"></i> Bag</a>
  <a href="#"><i class="fa fa-heart"></i> Like</a>
  <a class="active" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        <a class="navbar-brand" href="#">Logo</a>
</div>

<div class="navbar-bottom">
        <ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'home' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'shop' %}">Shop</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'reservation' %}">Reservation</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'about' %}">About</a>
  </li>
</ul>
</div>

    </header>
{% block content %}
<div class="image">
<img src="static/mainpic.jpg" class="img-fluid" alt="yoga-class" width="100%">
  <div class="text-block">
    <h4>Let´s make your healthy habbits...</h4>
      <p><a href="{% url 'shop' %}" class="link-primary">SHOP NOW</a></p>
  </div>
</div>
{% endblock %}
<footer>
    <span>©All right reserved</span>️ | <span> Made by <a href="https://github.com/Darkneska/django-eshop">Darkneska</a></span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:1
        }
    }
})
        </script>

</body>
</html>
